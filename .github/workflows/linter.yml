name: Linter
on: [push]
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v4
              with:
                node-version: '18.x'
            - run: npm install -g pnpm@latest-10
              working-directory: frontend
              run: | 
                pnpm install
                pnpm run lint